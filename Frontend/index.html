<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Default favicon -->
    <link id="favicon" rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/11/1003/png-transparent-logo-meeting-photography-business-art-thumbnail.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      const originalTitle = document.title;
      const originalFavicon = document.querySelector("#favicon").href;
      const heartFavicon = "https://cdn-icons-png.flaticon.com/512/833/833472.png"; // URL for the heart icon
      
      document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
          // Change the title and favicon when tab is inactive
          document.title = "Come Back Soon!";
          document.querySelector("#favicon").setAttribute("href", heartFavicon);
        } else {
          // Restore the original title and favicon when tab is active
          document.title = originalTitle;
          document.querySelector("#favicon").setAttribute("href", originalFavicon);
        }
      });
      
    </script>
  </body>
</html>
